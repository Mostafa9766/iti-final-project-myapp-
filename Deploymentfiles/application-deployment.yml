apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: application-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: m0stafaahmed/myapp-python:v1.0
          ports:
            - name: app-port
              containerPort: 8000
